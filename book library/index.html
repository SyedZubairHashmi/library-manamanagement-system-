<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library Management System</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Library Management System</h1>
      <form action="" id="bookForm">
        <div class="form-group mb-3">
          <label for="bookTitle">Book Title:</label>
          <input
            type="text"
            name=""
            id="bookTitle"
            class="form-control"
            placeholder="Enter Book Title"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="author">Author:</label>
          <input
            type="text"
            name=""
            id="author"
            class="form-control"
            placeholder="Enter Book Author Name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="gener">Genre:</label>
          <input
            type="text"
            name=""
            id="gener"
            class="form-control"
            placeholder="Enter Book Genre"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="year">Year:</label>
          <input
            type="text"
            name=""
            id="year"
            class="form-control"
            placeholder="Enter Publish Year"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="quantity">Quantity:</label>
          <input
            type="text"
            name=""
            id="quantity"
            class="form-control"
            placeholder="Enter Book Quantity"
            required
          />
        </div>
        
        <button class="btn btn-success" type="submit" id="addBtn">
          Add Book
        </button>
        <button
          class="btn btn-warning ml-2"
          type="button"
          id="clearBtn"
          data-dismiss="modal"
        >
          Clear All
        </button>
        <table class="table mt-4" id="bookTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
    </div>
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Book</h4>
          </div>
          <div class="modal-body">
            <form action="" id="editForm">
              <div class="form-group mb-3">
                <label for="editbookTitle">Book Title:</label>
                <input
                  type="text"
                  id="editbookTitle"
                  class="form-control"
                  placeholder="Enter Book Title"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="editauthor">Author:</label>
                <input
                  type="text"
                  id="editauthor"
                  class="form-control"
                  placeholder="Enter Book Author Name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="editgener">Genre:</label>
                <input
                  type="text"
                  name=""
                  id="editgener"
                  class="form-control"
                  placeholder="Enter Book Genre"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="edityear">Year:</label>
                <input
                  type="text"
                  name=""
                  id="edityear"
                  class="form-control"
                  placeholder="Enter Publish Year"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="editquantity">Quantity:</label>
                <input
                  type="text"
                  name=""
                  id="editquantity"
                  class="form-control"
                  placeholder="Enter Book Quantity"
                  required
                />
              </div>
              <input type="hidden" name="" id="editBookId" />
              <button class="btn btn-success" type="submit" id="editBtn">
                Save Changes
              </button>
              <button
                class="btn btn-warning ml-2"
                type="button"
                id="clsBtn"
                data-dismiss="modal"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
